---
- name: update apt sources
  sudo: yes
  apt: update_cache=yes

- name: install ruby essential software via apt
  sudo: true
  apt: name={{ item.package }}
  with_items:
    - package: nodejs
    - package: imagemagick
    - package: libmagickwand-dev
    - package: libmagickcore-dev
    - package: xvfb
    - package: libyaml-dev
    - package: libgdbm-dev
    - package: libreadline-dev
    - package: libncurses5-dev
    - package: libxml2-dev
    - package: libxslt-dev
